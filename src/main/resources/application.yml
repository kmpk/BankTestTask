server:
  port: 8888
spring:
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: bank
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?ApplicationName=bank
    username: bankUser
    password: bankPassword
springdoc:
  swagger-ui:
    path: /open-api
rsa:
  public-key: classpath:public.pem
  private-key: classpath:private.pem
bank:
  interest:
    rate: "1.05"
    interval: 1
    ceiling: "2.07"